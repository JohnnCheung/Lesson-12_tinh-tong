<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào só a");
        let b = +prompt("Nhập vào só b");
        let dif = b - a;
        let sum = 0;
        for(let i = 0; i <= dif;i++){      
            sum = sum + a + i;
        }
        document.write(` Tổng các số từ ${a} đến ${b} là ${sum}`);

    </script>
</body>
</html>
